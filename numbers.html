  <body>
    <script>
      // Language: JavaScript
      //   Find nth digit of a number
      const findNthDigit = (num = 1) => {
        let start = 1;
        let len = 1;
        let count = 9;
        while (num > len * count) {
          num -= len * count;
          len++;
          count *= 10;
          start *= 10;
        }
        start += Math.floor((num - 1) / len);
        let s = String(start);
        return Number(s[(num - 1) % len]);
      };
      document.write(`The 1111th digit of a number is: ${findNthDigit(1111)}`);
      console.log(findNthDigit(1111));
    </script>
  </body>
